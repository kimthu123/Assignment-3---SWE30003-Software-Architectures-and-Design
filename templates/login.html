<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<body>
    <header>
        <h1>Local Store</h1>
        <nav>
            <a href="/">Catalogue</a> | 
            <a href="/cart_page">Cart</a> |
            <a href="/login_page">Account</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Sign Up</button>
                <button id="deleteTab">Delete Account</button>
                <button id="updateTab">Update</button>
            </div>


            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
            </form>


            <!-- Signup form -->
            <form id="signupForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                
                <!-- Role selection -->
                <label for="account_type">Role:</label>
                <select id="account_type" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>

                <button type="submit">Sign Up</button>
                <p id="signupMessage"></p>
            </form>

            <!-- Delete form -->
            <form id="deleteForm" class="auth-form hidden">
                <h2>Delete Account</h2>
                <input type="email" id="deleteEmail" placeholder="Email" required>
                <button type="submit">Sign Up</button>
                <p id="deleteMessage"></p>
            </form>

            <!-- Update form -->
            <form id="updateForm" class="auth-form hidden">
                <h2>Update Account</h2>
                <input type="email" id="currentEmail" placeholder="Current Email" required>
                <input type="password" id="currentPassword" placeholder="Current Password" required>
                <input type="email" id="newEmail" placeholder="New Email" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="submit">Update</button>
                <p id="updateMessage"></p>
            </form>
        </div>
    </main>
</body>
</html>
